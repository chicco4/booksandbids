

<mat-card class="example-card" appearance="outlined">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>{{ auction().book.title }}</mat-card-title>
      <mat-card-subtitle>{{ auction().book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-icon aria-hidden="false" aria-label="schedule icon" fontIcon="schedule" />
        {{ timeLeft() }}
      </p>
      <p>bid: {{ highestBid }}$</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View Details</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
