<mat-card class="example-card" appearance="outlined">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>{{ auction().book.title }}</mat-card-title>
      <mat-card-subtitle>{{ auction().book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ timeLeft() }}</p>
      <!-- <p>bid: {{ auction().bid }}$</p>
      <p>Posted by: {{ auction().student.username }}</p> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button>View Details</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
